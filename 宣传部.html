			<p><strong>宣传部简介</strong></p>
<p>用照片将西电浪潮俱乐部丰富多彩的活动定格，并用推文的形式记录下来，浪潮宣传部用简单而日常的工作，见证和记录着浪潮俱乐部的发展，也和活动部共同担负着运营微信公众号的重任。宣传部员除了需要能拍出好看的照片，还需要有流畅的文字表达能力。除此之外，或许还需要你尝试制作宣传海报，或者具备一定的视频剪辑技巧。亦或你很擅长聊天，你唱歌很好听…….总之浪潮俱乐部欢迎乐于表现的你。</p>
<p><strong>面试要求：</strong>是人就行，不划水，有公众号运营 宣传经验者优先</p>
